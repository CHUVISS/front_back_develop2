<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Карточка товара</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="products-grid">
        <div class="product-card">
            <div class="product-card__image-container">
                <img src="images/sweg.png" alt="Название товара">
            </div>
            <div class="product-card__content">
                <h3>Холодильник "Классика"</h3>
                <p>Легендарный холодильник! Встанет везде, всегда, никогда не сломается.</p>
                <div class="product-card__price">₽59 999.90</div>
                <a href="#" class="product-card__button">Добавить в корзину</a>
            </div>
        </div>
        
        <div class="product-card product-card--discount">
            <div class="product-card__image-container">
                <img src="images/korting.png" alt="Товар со скидкой">
            </div>
                <div class="product-card__content">
                <h3>Холодильник обычный</h3>
                <p>Этот товар продается по специальной цене только сегодня.</p>
                <div class="product-card__price">₽79 999.90</div>
                <a href="#" class="product-card__button">Купить сейчас!</a>
            </div>
        </div>
    </div>
    
</body>
</html>
